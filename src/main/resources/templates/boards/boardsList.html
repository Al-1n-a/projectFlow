<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Boards | ProjectFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
    }

    .board-card {
      transition: all 0.3s ease;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      height: 100%;
    }

    .board-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
    }

    .board-card .card-body {
      padding: 1.5rem;
    }

    .board-card-title {
      color: #4361ee;
      font-weight: 600;
    }

    .create-board-card {
      background-color: #f8f9fa;
      border: 2px dashed #ced4da;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .create-board-card:hover {
      background-color: #e9ecef;
      border-color: #adb5bd;
    }

    .action-icons {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 8px;
    }

    .delete-btn {
      color: #dc3545;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .arrow-link {
      color: #4361ee;
      transition: all 0.2s ease;
      display: block;
    }

    .delete-btn:hover, .arrow-link:hover {
      transform: scale(1.1);
    }
    .diagram-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .diagram-list {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
    }
    .diagram-actions {
      display: flex;
      gap: 10px;
    }

  </style>
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<div class="main-content">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1><i class="fas fa-chalkboard me-3"></i>My Boards</h1>
      <a href="/boards/create" class="btn btn-primary">
        <i class="fas fa-plus-circle me-2"></i>New Board
      </a>
    </div>

    <!-- Проверка на пустой список досок -->
    <div th:if="${boards == null or boards.empty}">
      <div class="alert alert-info">You don't have any boards yet</div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Существующие доски -->
      <div class="col" th:each="board : ${boards}" th:with="boardId=${board.id}">
        <div class="card board-card">
          <div class="card-body">
            <h5 class="board-card-title" th:text="${board.title}"></h5>
            <p class="card-text text-muted" th:text="${board.description} ?: 'No description'"></p>

            <!-- Список диаграмм -->
            <div class="mt-3" th:if="${board.diagrams != null and !board.diagrams.empty}">
              <h6>Diagrams:</h6>
              <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="diagram : ${board.diagrams}">
                  <span th:text="${diagram.name} ?: 'Unnamed diagram'"></span>
                  <button class="btn btn-sm btn-outline-danger"
                          th:onclick="'deleteDiagram(' + ${boardId} + ',' + ${diagram.id} + ')'">
                    <i class="fas fa-trash"></i>
                  </button>
                </li>
              </ul>
            </div>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-light text-dark">
                <i class="fas fa-diagram-project me-1"></i>
                <span th:text="${board.diagrams != null ? board.diagrams.size() : 0}"></span> diagrams
              </span>
              <div class="action-icons">
                <a th:href="@{'/boards/' + ${board.id}}" class="arrow-link">
                  <i class="fas fa-arrow-right"></i>
                </a>
                <i class="fas fa-trash-alt delete-btn"
                   th:onclick="'deleteBoard(' + ${board.id} + ')'"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Карточка для создания новой доски -->
      <div class="col">
        <a href="/boards/create" class="text-decoration-none">
          <div class="card board-card create-board-card h-100">
            <div class="card-body text-center">
              <i class="fas fa-plus-circle fa-3x text-secondary mb-3"></i>
              <h5 class="text-secondary">Create New Board</h5>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  // Удаление доски
  async function deleteBoard(boardId) {
    if (confirm('Are you sure you want to delete this board? All diagrams will be lost!')) {
      try {
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        const response = await fetch(`/boards/${boardId}`, {
          method: 'DELETE',
          headers: {
            [csrfHeader]: csrfToken,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          window.location.reload();
        } else {
          alert('Error deleting board');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Server error');
      }
    }
  }

  // Удаление диаграммы
  async function deleteDiagram(boardId, diagramId) {
    if (confirm('Are you sure you want to delete this diagram?')) {
      try {
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]').content;

        const response = await fetch(`/boards/${boardId}/diagrams/${diagramId}`, {
          method: 'DELETE',
          headers: {
            [csrfHeader]: csrfToken,
            'Content-Type': 'application/json'
          }
        });

        if (response.ok) {
          window.location.reload();
        } else {
          alert('Error deleting diagram');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Server error');
      }
    }
  }
</script>

<div th:insert="~{fragments/backToMenu :: back-to-menu-footer}"></div>

</body>
</html>
