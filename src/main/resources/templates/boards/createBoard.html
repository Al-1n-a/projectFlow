<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Board | ProjectFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .create-board-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .create-board-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .create-board-header i {
            font-size: 2.5rem;
            color: #4361ee;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="create-board-container">
        <div class="create-board-header">
            <i class="fas fa-chalkboard"></i>
            <h2>Create New Board</h2>
        </div>

        <form th:action="@{/boards/create}" method="post" th:object="${board}">
            <div class="mb-3">
                <label for="title" class="form-label">Board Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>

            <div class="mb-4">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-plus-circle me-2"></i> Create Board
                </button>
                <a href="/boards" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i> Back to Boards
                </a>
            </div>
            <div th:insert="~{fragments/backToMenu :: back-to-menu-footer}"></div>
        </form>
    </div>
</div>
</body>
</html>
