<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Фрагмент лоадера -->
<div th:fragment="loadingOverlay">
    <div id="loadingOverlay">
        <div style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<!-- Фрагмент модального окна редактирования -->
<div th:fragment="editDiagramModal" class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Diagram</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editDiagramId">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="editTitle">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Position X</label>
                        <input type="number" class="form-control" id="editPosX">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Position Y</label>
                        <input type="number" class="form-control" id="editPosY">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Width</label>
                        <input type="number" class="form-control" id="editWidth">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Height</label>
                        <input type="number" class="form-control" id="editHeight">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveDiagramBtn">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Gantt Diagram Edit Modal -->
<div th:fragment="ganttEditModal">
    <div class="modal fade" id="ganttEditModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Gantt Chart</h5>
                </div>
                <div class="modal-body">
                    <form id="ganttEditForm">
                        <input type="hidden" id="ganttDiagramId">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="ganttTitle">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="ganttStartDate">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" id="ganttEndDate">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveGanttDiagram()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- DFD Diagram Edit Modal -->
<div th:fragment="dfdEditModal">
    <div class="modal fade" id="dfdEditModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit DFD Diagram</h5>
                </div>
                <div class="modal-body">
                    <form id="dfdEditForm">
                        <input type="hidden" id="dfdDiagramId">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="dfdTitle">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Level</label>
                            <select class="form-select" id="dfdLevel">
                                <option value="0">Level 0</option>
                                <option value="1">Level 1</option>
                                <option value="2">Level 2</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveDfdDiagram()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- wbsEditModal.html -->
<div class="modal fade" id="wbsEditModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit WBS Diagram</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="wbsDiagramId">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="wbsTitle">
                </div>
                <div class="mb-3">
                    <label class="form-label">Project Code</label>
                    <input type="text" class="form-control" id="wbsProjectCode">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveWbsDiagram()">Save</button>
            </div>
        </div>
    </div>
</div>
</html>
