<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-menu {
            background-color: #f8f9fa;
            padding: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .nav-link {
            margin: 0 10px;
            color: #495057;
            text-decoration: none;
        }
        .nav-link:hover {
            color: #0d6efd;
        }
        .user-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }
    </style>
</head>
<body>
<nav class="nav-menu d-flex justify-content-between align-items-center">
    <div>
        <a th:href="@{/}" class="nav-link">Home</a>
        <a th:href="@{/diagrams}" class="nav-link">Diagrams</a>
        <a sec:authorize="hasAuthority('ADMIN')" th:href="@{/users}" class="nav-link">Users</a>
    </div>

    <div sec:authorize="isAuthenticated()" class="user-section">
        <span>
            Hello, <a th:href="@{/users/profile}" class="nav-link">
                <span sec:authentication="principal.username">User</span>
            </a>
        </span>
        <a th:href="@{/boards}" class="nav-link">My boards</a>
        <a th:href="@{/boards/create}" class="nav-link">Create board</a>
        <a th:href="@{/logout}" class="nav-link">Logout</a>
    </div>

    <div sec:authorize="!isAuthenticated()" class="user-section">
        <span>Hello, guest!</span>
        <a th:href="@{/login}" class="nav-link">Login</a>
    </div>
</nav>
</body>
</html>
