<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Diagram List</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #nav-menu}"></div>
<table border="1" align="center">
    <tr>
        <td>Title</td>
        <td>Type</td>
    </tr>
    <tr th:each="diagram : ${diagrams}">
        <td th:text="${diagram.title}">DiagramNumber1</td>
        <td th:text="${diagram.type}">DiagramGants</td>
    </tr>
</table>
</body>
</html>
